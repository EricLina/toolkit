title: VOTS2024 ST Challenge Validation Stack
dataset: https://data.votchallenge.net/vots2024/vost-val/description.json
experiments:
  baseline:
    type: unsupervised
    repetitions: 1
    multiobject: True
    analyses:
      - type: average_accuracy
        name: Quality
        burnin: 0
        ignore_unknown: False
        weighted: False
        filter_tag: relevant
      - type: average_success_plot
        name: Quality plot
        burnin: 0
        ignore_unknown: False
        filter_tag: relevant